<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img id="header-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/200px-Gmail_icon_%282020%29.svg.png" alt="Gmail logo">
            <h2 class="header-title">Gmail</h2>
        </header>
        <!-- /Header -->
        <hr>
        <!-- Main -->
        <main>
            <!-- notifications section -->
            <div class="notification">
                <p>You have <span class="counter">3</span> unread emails</p>
            </div>
            <!-- /notifications section -->
            <hr>

            <!-- emails section -->
            <div class="emails">
                <ul class="emails-list">
                    <li class="not-read">
                        <input type="checkbox" name="" id="">
                        <strong class="email-subject">&star; Oggetto della mail</strong>
                        <span class="email-text"> - testo della mail</span>
                    </li>
                    <li class="not-read">
                        <input type="checkbox" name="" id="">
                        <strong class="email-subject">&star; Oggetto della mail</strong>
                        <span class="email-text"> - testo della mail</span>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="">
                        <strong class="email-subject">&star; Oggetto della mail</strong>
                        <span class="email-text"> - testo della mail</span>
                    </li>
                    <li class="not-read">
                        <input type="checkbox" name="" id="">
                        <strong class="email-subject">&star; Oggetto della mail</strong>
                        <span class="email-text"> - testo della mail</span>
                    </li>
                </ul>
            </div>
            <!-- emails section -->
        </main>
        <!-- Main -->
        
        <!-- Footer -->
        <!-- /Footer -->
    </div>

</body>
</html>
